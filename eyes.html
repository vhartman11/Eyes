<html>
  <head>
    <title>Eyes</title>
  </head>

  <link rel="stylesheet" href="./eyes.css" />
  
  <body>
    <div class="eyes">
      <div class="eye">
        <div class="iris">
          <div class="pupil"></div>
        </div>  
      </div>
      <div class="eye">
        <div class="iris">
          <div class="pupil"></div>
        </div>  
      </div>
    </div>
  </body>

  <script>
    var balls = document.getElementsByClassName("iris");
    document.onmousemove = () => {
      var x = (event.clientX * 100) / window.innerWidth + "%";
      var y = (event.clientY * 100) / window.innerHeight + "%";

      for (let i = 0; i < 2; i++) {
        balls[i].style.left = x;
        balls[i].style.top = y;
        balls[i].transfoorm = "translate(-" + x + ",-" + y + ")";
      }
    };
  </script>

</html>
